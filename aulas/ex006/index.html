        <!--Metodos http:
            GET: Busca dados do servidor (sem alterar nada).
            POST: Envia novos dados ao servidor (criação).
            PUT: Atualiza dados existentes no servidor.
            DELETE: Remove dados do servidor.
        -->
            <form action="cad.php" method="get">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="idnome"> <!--O id é mais usado para o js e name para o php-->
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="idsobrenome">
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
